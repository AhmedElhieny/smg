<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الأربعون النووية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .iframe-container {
      width: 100%;
      height: 100vh; /* يخلي الـ iframe بطول الشاشة */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      src="https://books.google.jo/books?id=o_FHDwAAQBAJ&newbks=0&lpg=PP1&dq=%D8%A7%D9%84%D8%A3%D8%B1%D8%A8%D8%B9%D9%8A%D9%86%20%D8%A7%D9%84%D9%86%D9%88%D9%88%D9%8A%D8%A9%20pdf&hl=ar&pg=PP1&output=embed"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
